<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno con form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg_magenta">
        
        <div class="text-center my-4">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="container rounded bg-white text-center py-4">
            <div class="row align-items-center">
                <div class="col">
                    <div class="d-flex flex-column gap-3">
                        <label for="name_surname" class="form-label fs-5 text-danger fw-semibold">Nome Cognome</label>
                        <input class="rounded" id="name_surname" type="text">
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column gap-3">
                        <label for="kms" class="form-label fs-5 text-danger fw-semibold">Km da percorrere</label>
                        <input class="rounded" id="kms" type="number">
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column gap-3">
                        <label for="age" class="form-label fs-5 text-danger fw-semibold">Et√†</label>
                        <input class="rounded" id="age" type="number">
                    </div>
                </div>
                <div class="col-12 mt-5 mb-4">
                    <div class="">
                        <button class="mx-2 rounded fs-5 text-danger fw-semibold" id="submit">Genera</button> 
                        <button class="mx-2 rounded fs-5 text-danger fw-semibold" id="cancel">Annulla</button>
                    </div>
                </div>
            </div>
        </div>

        
        
        

        <script src="./script.js"></script>
    </body>
</html>
